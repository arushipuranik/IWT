<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/Chrome free icons designed by Freepik.png">
    <title>New Tab</title>
</head>
<body>
    <div class="nav-bar">
        <nav class="nav-container">
            <ul class="nav">
                <li class="nav-item"><a href="" id="link1">Gmail</a></li>
                <li class="nav-item"><a href="" id="link2">Images</a></li>
            </ul>
        </nav>
    </div>



    <div id="image">
        <img src="./Images/google-logo-9831-removebg-preview.png" alt="Google Icon" class="google-img">
    </div>
    <div class="Search-Bar">
        <span>
            <img src="./Images/WhatsApp_Image_2023-02-28_at_1.15.45_PM-removebg-preview.png" alt="Search Icon" class="search-icon">
        </span>
        <span class="search">
            <input type="search" name="search" id="search-id" placeholder="Search GOOGLE or type a URL">
        </span>
        <span>
            <img src="./Images/7123011_google_mic_icon.png" alt="Mic" class="mic">
        </span>
    </div>
    <div class="recent-icon">
        <span class="recent-search box ">
            <span class="text box1" >
                <p >M</p>
            </span>
        </span>
        <span class="recent-search box ">
            <span class="text box2">
                <p>C</p>
            </span>
        </span>
        <span class="recent-search box ">
            <span class="text box3">
                <p>D</p>
            </span>
        </span>
        <span class="recent-search box ">
            <span class="text box4">
                <p>R</p>
            </span>
        </span>
        <span class="recent-search box ">
            <span class="text box5">
                <p class="paragraph"> <b>+</b></p>
            </span>
        </span>
    </div>
    <div class="setting">
        <img src="./Images/pencil-removebg-preview.png" class="pencile" alt="" title="Customize this page">
    </div>
    
</body>
</html>
